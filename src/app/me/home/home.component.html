<div class="container mt-6">


    <h1 class="h2">Stories</h1>

    <div *ngIf="isEmpty" class="text-center m-4">
        <h4>Data kosong</h4>
    </div>
  
  <div *ngIf="!isEmpty" class="table-responsive">
    <table class="table table-striped   table-hover my-5 table-sm">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Created at</th>
          <th scope="col">Author</th>
        </tr>
      </thead>
      <tbody>
        <tr class="cursor-pointer" *ngFor="let data of listData; let idx=index">
          <td>{{ idx + 1 }}</td>
          <td>{{ data.payload.doc.data().title }}</td>
          <td>{{ data.payload.doc.data().description }}</td>
          <td>{{ data.payload.doc.data().created_at }}</td>
          <td>{{ data.payload.doc.data().author }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
