<div *ngIf='showError' #alert class="alert alert-danger alert-dismissible fade show auth-alert" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
        <span aria-hidden="true">&times;</span>
    </button>
    {{errorMessage}}
</div>

<div class="container center-page col-xl-10 col-xxl-8 px-4 py-5">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start">
        <h1 class="display-4 fw-bold font-medium lh-1 mb-3">Tulisin</h1>
        <p class="col-lg-10 fs-4">Baca dan bagikan perspektif baru tentang topik apa pun.</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <div [ngClass]="{'loading': loading}">
            <form #formData='ngForm' class="p-4 p-md-5 border-black bg-yellow rounded-3" (ngSubmit)="tapLogin()">
                <h1 class="display-4 text-right fw-bold lh-1">Sign in</h1> 
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email"
                name="email" required>
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password"
                name="password" required>
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit"  [disabled]="!formData.valid">Sign up</button>
              <hr class="my-4">
              <div class="text-center">
              <button type="button" class="btn btn-link mt-2" routerLink="/register">Belum punya akun ?</button>
    
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
